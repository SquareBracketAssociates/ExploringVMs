{
    "title" : "{Building a simple Object Language Virtual Machine in 72 hours}",
    "newLine" : #unix,
    "defaultExporters" : [ "LaTeX by chapter" ],
    "headingLevelOffset" : 1,
    "defaultScriptLanguage" : "smalltalk",
    "outputDirectory" : "book-result",
    "latexCommand" : "lualatex --file-line-error --interaction=nonstopmode --halt-on-error {fileName} 2>&1 1>/dev/null
ret=$?
if [[ $ret -ne 0 ]]; then
  cat {fileNameWithoutExtension}.log
  echo \"Can't generate the PDF!\"
  exit 1
fi",
    "inputFiles" : [
    	"StackManagement/StackManagement.pillar" ,
		"BytecodeCompilation/BytecodeCompilation.pillar"
    ],
    "configurations" : {
       "LaTeX by chapter" : {
             "outputType" : #latex,
             "template" : "support/templates/chapter.latex.template",
             "separateOutputFiles" : true
			 },
	     "HTML by chapter" : {
	         "outputType" : #html,
	         "template" : "support/templates/chapter.html.template",
	         "separateOutputFiles" : true,
			 "level1" : {
			                "numbering" : true,
			                  "size":0
			              },
			              "level2" : {
			                "numbering" : true,
			                  "size":1,
			                  "renderAs":"number"
			              },
			              "level3" : {
			                "numbering" : true,
			                  "size":2,
			                  "renderAs":"number"
			              },
			              "level4" : {
			                "numbering" : true,
			                  "size":3,
			                  "renderAs":"number"
			              },
			              "level5" : {
			                "numbering" : true,
			                  "size":1,
			                  "renderAs":"letter"
			              }
	           }
    },
    "support" : [ "support" , "StackManagement/figures", ".latexmkrc" ]
}
